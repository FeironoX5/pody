<div id="playerm">
    <mat-basic-audio-player *ngIf="getUrl() !== 'zero'" id="playermx" [audioUrl]="getUrl()" [autoPlay]="false"
                            [displayTitle]="false"
                            [displayVolumeControls]="true"></mat-basic-audio-player>
</div>

<footer *ngIf="isAuth()">
    <table class="navigation">
        <tr>
            <td>
                <mat-icon matTooltip="Shorts" routerLink="shorts" routerLinkActive="active" inline>trip_origin
                </mat-icon>
            </td>
            <td>
                <mat-icon matTooltip="Podcasts" routerLink="podcasts" routerLinkActive="active" inline>library_music
                </mat-icon>
            </td>
            <td>
                <mat-icon matTooltip="Posting" routerLink="add" routerLinkActive="active" inline>add_box</mat-icon>
            </td>
            <td>
                <mat-icon matTooltip="Account page" routerLink="account" routerLinkActive="active" inline>face
                </mat-icon>
            </td>
            <td>
                <mat-icon matTooltip="System settings" routerLink="settings" routerLinkActive="active" inline>settings
                </mat-icon>
            </td>
            <td>
                <div id="player">
                    <mat-basic-audio-player id="playerx" [audioUrl]="getUrl()" [autoPlay]="false"
                                            [displayTitle]="false"
                                            [displayVolumeControls]="true"></mat-basic-audio-player>
                </div>

            </td>
        </tr>
    </table>
</footer>
