<h1 class="title">Collections</h1>

<div class="over" *ngIf="(collections | async) === null">
    <img width="150" src="https://lux.loli.net/2020/09/09/DIZAIN-BEZ-NAZVANIY-41053f980ab35979c0.png">
</div>
<div class="collection">
    <div class="card-big" [routerLink]="'/collection/' + item.id" [ngStyle]="{'background': 'no-repeat center/cover url(' + item.img + ')'}" *ngFor="let item of collections | async">
    </div>
</div>
